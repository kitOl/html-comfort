<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Комфортное жилье</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <main class="main">
          <div class="card">
            <div class="card__badges">
              <div class="card__badge card__badge--class">Комфорт</div>
              <div class="card__badge card__badge--credit">
                Рассрочка 12 мес.
              </div>
            </div>
            <div class="card__img">
              <img src="./img/cards/photo.jpg" alt="ЖК Ильинские луга" />
            </div>
            <div class="card__content">
              <h4 class="card__title">ЖК Ильинские луга</h4>
              <div class="card__term">Срок сдачи до 4 кв. 2022 г.</div>
              <div class="card__metro">Октябрьская</div>
              <div class="card__address">пр. Льва Толстого 180А</div>
            </div>
          </div>
        </main>
        <aside class="sidebar">SIDEBAR</aside>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
